<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- gives me access to font awesome icons -->
  <script src="https://kit.fontawesome.com/788b416026.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>

</head>

<!-- 
  <source srcset="images/image-product-desktop.jpg" media="(min-width:605px)">
 -->

<body>
  <main>
    <div class="container">
      <picture class="pict_container">
        <source srcset="images/image-product-desktop.jpg" media="(min-width:605px)">
        <img src="images/image-product-mobile.jpg" alt="Perfume" />
      </picture>

      <div class="body">
        <div class="content">

          <p class="category">Perfume</p>

          <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>

          <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <span class="discount">$149.99</span>
            <span class="old_price">$169.99</span>
          </div>
        </div>
        <div class="btn">

          <button class="click"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
